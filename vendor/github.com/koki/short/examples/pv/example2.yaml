apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    type: local
  name: local-pv-1
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  hostPath:
    path: /tmp/data/pv-1
